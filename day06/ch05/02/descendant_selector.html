<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하위 선택자(descendant selector)</title>
    <style>
      div p {
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <p>lorem 1</p>
      <ul>
        <li>
          <p>lorem 2</p>
        </li>
        <li>
          <p>lorem 3</p>
        </li>
      </ul>
    </div>
    <p>lorem 4</p>
  </body>
</html>

<!-- 
선택자의 범위를 특정 부모 요소의 하위 요소로 한정하는 방법이다.
2개 이상의 선택자를 사용하고, 선택자와 선택자는 공백으로 구분한다.

(형식) 선택자1 선택자2 ... { CSS 코드 }
-->
