<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>::before, ::after</title>
    <style>
      p::before {
        color: red;
        content: "<before>";
      }
      p::after {
        color: blue;
        content: "<after>";
      }
    </style>
  </head>
  <body>
    <p>Lorem, ipsum dolor.</p>
  </body>
</html>
<!-- 
HTML 문서에 명시적으로 작성된 구성요소는 아니지만, 마치 존재하는 것처럼 취급해 선택하는 선택자 지정 방법이다.
앞에 기호 :: 를 붙여서 사용하며, 기준 선택자와 함께 사용한다.
기준 선택자를 생략하면 전체 선택자가 들어간 것으로 적용된다.

(형식)기준 선택자::가상 요소 선택자{ CSS 코드 }
::before - 콘텐츠 앞의 공간을 선택한다.
::after - 콘텐츠 뒤의 공간을 선택한다.
-->
