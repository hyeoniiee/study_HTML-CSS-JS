<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 선택자(id_selector)</title>
    <style>
      /* 
    아이디 선택자
    HTML 태그에서 사용할 수 있는 id 속성값을 이용해 선택자를 지정하는 방법이다.
    속성값 앞에 기호 # 을 사용해 구분한다.

    (형식) #id속성값{ CSS 코드 }
    */
      #title {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 id="title">아이디 선택자</h1>
    <p>아이디 선택자는 id 속성값을 이용해서 선택자를 지정하는 방법입니다.</p>
  </body>
</html>
<!-- 
id 속성값은 고유해야 한다.
HTML 에서 id 속성값은 하나의 HTML 문서 안에서 고유한 값이어야 한다.
단, 다른 페이지에서는 가능하다.
-->
