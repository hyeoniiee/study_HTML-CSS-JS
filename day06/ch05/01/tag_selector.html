<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>태그 선택자(tag selector)</title>
    <style>
      /* 
    태그 선택자
    HTML 태그명으로 선택자를 지정하는 방법이다.
    태그 선택자는 선택자에 지정된 태그명과 일치하는 모든 요소를 한 번에 선택한다.

    (형식) 태그명{ CSS 코드 }
    */
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>태그 선택자</h1>
    <p>태그 선택자는 태그명과 일치하는 태그를 모두 선택합니다.</p>
    <p>따라서 모든 p 태그의 색상은 파란색이 됩니다.</p>
  </body>
</html>
