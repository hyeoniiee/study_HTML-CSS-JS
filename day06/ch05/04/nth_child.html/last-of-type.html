<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:last-of-type</title>
    <style>
      /* 
      :last-of-type(n) - 부모 요소의 자식 요소 중 마지막으로 등장하는 E 요소를 선택한다.

      아래 코드는 부모 요소의 자식 요소 중 마지막에 나오는 p 태그에 스타일을 적용한다.
      */
      p:last-of-type {
        color: red;
      }
    </style>
  </head>
  <body>
    <span>span0</span>
    <p>lorem 0</p>
    <div>
      <p>lorem 1</p>
      <!-- 부모인 div 태그의 자식 중 마지막 p 태그에 스타일 적용 -->
      <p>lorem 2</p>
      <span>span1</span>
    </div>
    <span>span2</span>
    <p>lorem 3</p>
    <!-- 부모인 body 태그의 자식 중 마지막 p 태그에 스타일 적용 -->
    <p>lorem 4</p>
    <span>span3</span>
  </body>
</html>
