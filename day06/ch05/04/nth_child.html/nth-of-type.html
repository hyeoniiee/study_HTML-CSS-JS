<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-of-type(n)</title>
    <style>
      /* 
      :nth-of-type(n) - 부모 요소의 자식 요소중 n 번째로 등장하는 E 요소를 선택한다.

      아래 코드는 부모 요소의 자식 요소 중 두 번째로 등장하는 p 태그에 스타일을 적용한다.
      */
      p:nth-of-type(2) {
        color: red;
      }
    </style>
  </head>
  <body>
    <p>lorem 0</p>
    <div>
      <p>lorem 1</p>
      <span>span 1</span>
      <!-- 부모인 div 태그의 자식 요소 중 두 번째 p 태그에 스타일 적용 -->
      <p>lorem 2</p>
    </div>
    <div>
      <p>lorem 3</p>
      <span>span 2</span>
      <span>span 3</span>
      <!-- 부모인 div 태그의 자식 요소 중 두 번째 p 태그에 스타일 적용 -->
      <p>lorem 4</p>
    </div>
  </body>
</html>
