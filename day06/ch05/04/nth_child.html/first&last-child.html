<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>:first-child, :last-child</title>
    <style>
      /* 
      :first-child - 부모인 E 요소의 첫 번째 자식 요소를 선택한다.
      :last-child - 마지막 자식 요소를 선택한다.

      아래 코드는 li 태그의 자식 요소중에서 첫 번째와 마지막 요소를 선택해 텍스트를 빨간색으로 적용한다.
      */
      li:first-child {
        color: red;
      }
      li:last-child {
        color: red;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>lorem 1</li>
      <li>lorem 2</li>
      <li>lorem 3</li>
      <li>lorem 4</li>
    </ul>
  </body>
</html>
