<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nth-child(n)</title>
    <style>
      /* 
      :nth-child(n) - E 요소가 부모의 모든 자식 요소 중 n 번째 자식 요소가 맞으면 선택한다.

      아래 코드는 부모 요소의 첫 번째 자식 요소가 p 태그일 때 선택한다.
      */
      p:nth-child(1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <!-- 부모인 body 태그의 첫 번째 자식 요소가 p 태그 이므로 스타일 적용 -->
    <p>lorem 0</p>
    <div>
      <!-- 부모인 div 태그의 첫 번째 자식 요소가 p 태그 이므로 스타일 적용 -->
      <p>lorem 1</p>
      <p>lorem 2</p>
    </div>
    <div>
      <!-- 부모인 div 태그의 첫 번째 자식 요소가 p 태그 이므로 스타일 적용 -->
      <p>lorem 3</p>
      <p>lorem 4</p>
      <p>lorem 5</p>
    </div>
  </body>
</html>
