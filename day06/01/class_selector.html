<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 선택자(Class Selector)</title>
    <style>
      /* 
    클래스 선택자
    HTML 태그에서 사용할 수 있는 class 속성값을 이용해 선택자를 지정하는 방법이다.
    속성값 앞에 기호 . 을 사용해 구분한다.

    (형식) .class속성값{ CSS 코드 }

    실무에서 가장 많이 사용하는 선택자 지정 방법이다.
    class 속성은 id 속성과 다르게 속성값을 중복해서 사용할 수 있다.
    */
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="red">클래스 선택자</h1>
    <p class="blue">class 속성값으로 선택자를 지정합니다.</p>
    <p class="blue">
      class 속성은 id 속성과는 다르게 속성값을 중복해서 사용할 수 있습니다.
    </p>
  </body>
</html>
