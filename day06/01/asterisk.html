<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>전체 선택자</title>
    <style>
      /* 
    전체 선택자
    전체 선택자는 HTML에서 사용할 수 있는 모든 요소를 한 번에 선택자로 지정하는 방법이다.
    기호는 * 을 사용해 구분한다.

    (형식) *{ css 코드 }
    */
      * {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>전체 선택자</h1>
    <p>전체 선택자는 모든 태그를 한 번에 선택할 수 있습니다.</p>
  </body>
</html>
