<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    ul 태그는순서가 없는 비 순서형 목록을 생성할 때 사용하며 이때 목록 내용은 li 태그로 구성한다. 
    (형식)
    <ul>
      <li>목록 내용 1</li>
      <li>목록 내용 2</li>
      <li>목록 내용 N</li>
    </ul>
    -->
    <h1>판매 중인 과일</h1>
    <ul>
      <li>바나나</li>
      <li>사과</li>
      <li>수박</li>
    </ul>

    <!-- 
  ol 태그는 순서형 목록을 생성할 때 사용하며, li 태그로 목록 내용을 구성한다.
  (형식)
  <ol>
    <li>목록 내용 1</li>
    <li>목록 내용 2</li>
    <li>목록 내용 N</li>
  </ol>
   -->
    <h1>오늘 할일</h1>
    <ol>
      <li>아침 먹기</li>
      <li>점심 먹기</li>
      <li>저녁 먹기</li>
    </ol>

    <!-- 
  dl 태그는 정의형 목록을 만들 때 사용한다. dt 태그로 용어를, dd 태그로 용어 설명을 작성한다.
  (형식)
  <dl>
    <dt>용어 1</dt>
    <dd>용어 설명 1</dd>
  </dl>
  -->
    <dl>
      <dt>HTML</dt>
      <dd>
        HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기
        위한 목적으로 개발된 언어입니다.
      </dd>
      <dt>CSS</dt>
      <dd>
        CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로
        개발된 언어입니다.
      </dd>
    </dl>
  </body>
</html>
