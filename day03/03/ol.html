<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ol 태그</title>
  </head>
  <body>
    <!-- 
  ol 태그는 순서형 목록을 생성할 때 사용하며, li 태그로 목록 내용을 구성한다.
  (형식)
  <ol>
    <li>목록 내용 1</li>
    <li>목록 내용 2</li>
    <li>목록 내용 N</li>
  </ol>
   -->
    <h1>오늘 할일</h1>
    <ol>
      <li>아침 먹기</li>
      <li>점심 먹기</li>
      <li>저녁 먹기</li>
    </ol>
  </body>
</html>
