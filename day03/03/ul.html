<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ul 태그</title>
  </head>
  <body>
    <!-- 
    ul 태그는순서가 없는 비 순서형 목록을 생성할 때 사용하며 이때 목록 내용은 li 태그로 구성한다. 
    (형식)
    <ul>
      <li>목록 내용 1</li>
      <li>목록 내용 2</li>
      <li>목록 내용 N</li>
    </ul>
    -->
    <h1>판매 중인 과일</h1>
    <ul>
      <li>바나나</li>
      <li>사과</li>
      <li>수박</li>
    </ul>
  </body>
</html>
