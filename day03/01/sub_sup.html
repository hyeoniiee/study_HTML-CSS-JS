<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sub 와 sup 태그</title>
  </head>
  <body>
    <!-- (형식) <sub>아래 첨자</sub> / <sup>위 첨자</sup> -->
    <p>물의 화학식은 H<sub>2</sub>O</p>
    <p>4<sup>2</sup>은 16입니다.</p>
  </body>
</html>
