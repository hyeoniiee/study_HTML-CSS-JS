<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em 태그</title>
  </head>
  <body>
    <!-- 텍스트의 의미를 강조하고 싶을 때 사용하며, 텍스트가 기울어져 보이면서 강조한다.
   (형식) <em>강조하고 싶은 텍스트</em>
  -->
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>
    <p>
      여기서부터는 위험하니까
      <em>절대로, <em>그 어떤 경우에도</em></em> 지나가지 마세요.
    </p>
    <!-- 중첩하여 사용할 수 있으며 중첩할수록 의미를 더욱더 강조한다.
중첩된 텍스트는 실행결과에서 강조효과는 동일하지만 구조적으로 더 중요한 부분임을 의미한다. -->
  </body>
</html>
