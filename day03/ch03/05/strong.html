<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>strong 태그</title>
  </head>
  <body>
    <!-- 텍스트의 의미를 강조하고 싶을 때 사용하며, 텍스트를 굵게 표시한다.
   (형식) <strong>중요한 의미가 있는 텍스트</strong>
   -->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <p>
      <strong
        >시설 이용자는 <strong> 아래에 안내 되어 있는 수칙</strong>을 반드시
        지켜야 합나다.</strong
      >
    </p>
    <!-- 중첩하여 사용할 수 있으며 중첩할수록 의미를 더욱더 강조한다.
중첩된 텍스트는 실행결과에서 강조효과는 동일하지만 구조적으로 더 중요한 부분임을 의미한다. -->
  </body>
</html>
