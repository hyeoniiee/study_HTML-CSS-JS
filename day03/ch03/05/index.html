<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 텍스트의 의미를 강조하고 싶을 때 사용하며, 텍스트를 굵게 표시한다.
   (형식) <strong>중요한 의미가 있는 텍스트</strong>
   -->
    <p>이 시설은 <strong>관계자 외 출입금지</strong>입니다.</p>
    <p>
      <strong
        >시설 이용자는 <strong> 아래에 안내 되어 있는 수칙</strong>을 반드시
        지켜야 합나다.</strong
      >
    </p>

    <!-- 텍스트의 의미를 강조하고 싶을 때 사용하며, 텍스트가 기울어져 보이면서 강조한다.
   (형식) <em>강조하고 싶은 텍스트</em>
  -->
    <p>여기서부터는 위험하니까 <em>절대로</em> 지나가지 마세요.</p>
    <p>
      여기서부터는 위험하니까
      <em>절대로, <em>그 어떤 경우에도</em></em> 지나가지 마세요.
    </p>
  </body>
</html>
