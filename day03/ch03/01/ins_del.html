<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ins 와 del 태그</title>
  </head>
  <body>
    <!-- 
  (형식) <ins>추가 텍스트</ins> / <del>삭제 텍스트</del>
   ins 태그는 새로 추가된 텍스트임을 나타낼 때 사용. 밑줄이 생긴다.
   del 태그는 기존에 있던 텍스트가 삭제된 텍스트임을 나타낼 때 사용. 취소선이 생긴다.
  -->
    <p>
      세일 기간을 맞이하여 온라인 강의 수강권을 할인된 금액(정가<del>
        36,000원</del
      >
      <ins>20,000원</ins>)에 판매합니다.
    </p>
  </body>
</html>
