<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blockquote 태그</title>
  </head>
  <body>
    <!-- 
    (형식) <blockquote cite="출처 URL">문단 단위 인영문 </blockquote> 
     출처에서 인용한 문단 단위의 텍스트를 작성할 때 사용.
     이때 출처가 확실한 인용문은 cite 속성으로 출처 경로를 명시해야 한다.
    -->
    <blockquote cite="https://ko.wikipedia.org/wiki/HTML">
      <p>
        하이퍼 텍스트 마크업 언어(Hyper Text Markup Language, HTML, 문화어:
        초본문표식달기언어, 하이퍼본문표식달기언어)는 웹 페이지를 위한 지배적인
        마크업 언어다. 또한, HTML은 제목, 단락, 목록 등과 같은 본문을 위한
        구조적 의미를 나타내는 것뿐만 아니라 링크, 인용과 그 밖의 항목으로
        구조적 문서를 만들 수 있는 방법을 제공한다.
      </p>
    </blockquote>
    <!-- blockquote 태그는 반드시 한 개 이상의 p 태그를 포함해야 한다. -->
  </body>
</html>
