<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- (형식) <div></div> 블록요소와 인라인요소를 그룹으로 묶을 때 사용 -->
    <div class="movie">
      <p>영화 소개</p>
      <p>영화를 소개하는 페이지입니다.</p>
    </div>
    <div class="tv">
      <p>TV 프로그램 소개</p>
      <p>TV 프로그램을 소개하는 페이지입니다.</p>
    </div>

    <hr />

    <!-- (형식) <span></span> 인라인 요소를 그룹으로 묶을 때 사용 -->
    <p>영화 소개</p>
    <p>
      이번 영화의
      <span style="color: red; font-weight: bold">하이라이트</span> 장면은 바로
      여기입니다.
    </p>
  </body>
</html>
