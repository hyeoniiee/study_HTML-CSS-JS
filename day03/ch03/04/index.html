<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 링크는 문서와 문서 간 연결을 의미하며, 기본으로 a 태그를 사용하고, 사진과같은 이미지 객체를 삽입할 때는 img 태그로 작성한다.
   (형식) <a href="대상 경로" target="링크 연결 방식" title="링크 설명"></a>
  -->
    <a href="https://www.gilbut.co.kr" target="_blank" title="도서출판 길벗"
      >길벗 홈페이지</a
    >

    <br />
    <br />

    <!-- 링크는 문서와 문서 간 연결을 의미하며, 기본으로 a 태그를 사용하고, 사진과같은 이미지 객체를 삽입할 때는 img 태그로 작성한다.
  (형식) <img src="이미지 경로" alt="이미지 설명">
  -->
    <img src="/images/beach.png" alt="여름 해변" />

    <br />
    <br />

    <!-- 
  (형식)
  <a href="대상 경로">
    <img src="이미지 경로" alt="대체 텍스트">
  </a>
  -->
    <a href="https://www.google.com" target="_blank">
      <img src="/images/google_logo.png" alt="구글 로고" />
    </a>
  </body>
</html>
