<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img 태그</title>
  </head>
  <body>
    <!-- 링크는 문서와 문서 간 연결을 의미하며, 기본으로 a 태그를 사용하고, 사진과같은 이미지 객체를 삽입할 때는 img 태그로 작성한다.
  (형식) <img src="이미지 경로" alt="이미지 설명">
  -->
    <img src="/images/beach.png" alt="여름 해변" />
  </body>
</html>
