<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dl 태그</title>
  </head>
  <body>
    <!-- 
  dl 태그는 정의형 목록을 만들 때 사용한다. dt 태그로 용어를, dd 태그로 용어 설명을 작성한다.
  (형식)
  <dl>
    <dt>용어 1</dt>
    <dd>용어 설명 1</dd>
  </dl>
  -->
    <dl>
      <dt>HTML</dt>
      <dd>
        HTML은 Hyper Text Markup Language의 약자로 웹 문서의 구조를 설계하기
        위한 목적으로 개발된 언어입니다.
      </dd>
      <dt>CSS</dt>
      <dd>
        CSS는 Cascading Style Sheets의 약자로 웹 문서를 꾸미기 위한 목적으로
        개발된 언어입니다.
      </dd>
    </dl>
  </body>
</html>
