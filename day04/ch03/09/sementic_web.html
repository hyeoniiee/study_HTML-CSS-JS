<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sementic web</title>
  </head>
  <body>
    <!-- 
  시맨틱 태그는 태그의 이름만으로 태그의 용도나 역할에 대한 의미가 명확한 태그를 말한다.

  1. header 태그
  웹 페이지에서 헤더 영역을 구분하는데 사용한다.
  (형식)
  <header>헤더 구성 요소</header>

  2. nav 태그
  nav (navigation) 태그는 웹 페이지에서 내부의 다른 영역이나 외부를 연결하는 링크 영역을 구분하는데 사용한다.
  (형식)
  <nav></nav>
  내부나 외부를 연결하는 링크가 전부 nav 태그일 필요는 없고, 웹 사이트의 주요 탐색 링크 영역만 포함하면 된다.

  3. section 태그
  웹 페이지에서 논리적으로 관련 있는 내용 역역으로 구분할 때 사용한다.
  (형식)
  <section></section>

  4. article 태그
  웹 페이지에서 독립적인 영역을 구분할 때 사용한다.
  (형식)
  <article></article>
  * section 태그는 웹 페이지 안에서 관련 있는 내용을 구분하고, article 태그는 어떤 웹 페이지에서든 독립적으로 사용될 수 있는 영역을 구분한다.

  5. aside 태그
  웹 페이지 안에서 주력 내용이나 독립적인 내용으로 보기 어려워서 article 태그나 section 태그로 영역을 구분할 수 없을때 사용한다.
  (형식)
  <aside></aside>

  6. footer 태그
  웹 페이지에서 푸터 영역을 구분할 때 사용한다. 일반적으로 웹 페이지 최하단에 있고, 저작권 정보, 연락처, 사이트 맵 등의 요소들을 포함한다.

  7. main 태그
  웹 페이지의 주요 내용을 지정할 때 사용하는 태그이다. 
  --></body>
</html>
