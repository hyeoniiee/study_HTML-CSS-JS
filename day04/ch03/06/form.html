<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form 태그</title>
  </head>
  <body>
    <!-- 
  (형식) <form action="서버 url" method="get 또는 post"></form> 
  action - 폼 요소에서 사용자와 상호작용으로 입력받은 값들을 전송할 서버의 URL 주소를 적는다.
  method - 입력받은 값을 서버에 전송할 때 송신 방식을 적는다. 
  -->
    <form action=""></form>
  </body>
</html>
