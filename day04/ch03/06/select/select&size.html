<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select&size 태그</title>
    <style>
      /* 스타일 정리를 위한 CSS 코드 */
      label,
      select {
        display: block;
        margin-bottom: 10px;
      }
      #city {
        width: 60px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <!-- size - 콤보박스에서 화면에 노출되는 항목 개수를 지정하는 속성으로 속성값으로 숫자를 적으면 된다. -->

    <!-- select & option & size 태그 사용 사용 -->
    <form action="#" method="post">
      <fieldset>
        <legend>개인 정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city" size="3">
          <option value="강북구">강북구</option>
          <option value="강남구">강남구</option>
          <option value="서초구">서초구</option>
          <option value="중원구">중원구</option>
          <option value="분당구">분당구</option>
        </select>
        <input type="submit" value="등록" />
      </fieldset>
    </form>
  </body>
</html>
