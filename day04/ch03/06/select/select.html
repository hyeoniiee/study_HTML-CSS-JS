<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>select 태그</title>
    <style>
      /* 스타일 정리를 위한 CSS 코드 */
      label,
      select {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 
    select 태그를 사용하면 콤보박스를 생성할 수 있다.
    콤보박스에 항목 하나를 추가할 때는 option 태그 사용
    항목들을 그룹으로 묶고 싶다면 optgroup 태그 사용
  (형식)
  <select>
    <optgroup label="그룹 이름">
      <option value="서버에 전송할 값">웹 브라우저에 표시할 값</option>
    </optgroup>
  </select>

  optgroup 태그로 항목들을 그룹 지을 때 반드시 label 속성으로 그룹명을 지정해야 한다.
  -->

    <!-- select & option 태그만 사용 -->
    <form action="#" method="post">
      <fieldset>
        <legend>개인 정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city">
          <option value="강북구">강북구</option>
          <option value="강남구">강남구</option>
          <option value="서초구">서초구</option>
          <option value="중원구">중원구</option>
          <option value="분당구">분당구</option>
        </select>
        <!-- <input type="submit" value="등록" /> -->
      </fieldset>
    </form>
  </body>
</html>
