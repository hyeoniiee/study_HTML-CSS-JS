<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>button 태그</title>
    <style>
      button {
        margin-top: 10px;
      }
      button img {
        vertical-align: -10px;
      }
    </style>
  </head>
  <body>
    <!-- 
  (형식) <button type="속성">버튼 내용</button>
   submit - 폼을 서버에 전송
   reset - 상호작용 요소에 입력된 내용을 초기화하는 버튼
  -->

    <form action="#">
      <button type="submit">
        <img src="/images/facebook.png" alt="페이스북 버튼" />
        페이스북에 등록하기
      </button>
    </form>
  </body>
</html>
