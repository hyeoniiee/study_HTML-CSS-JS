<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>maxlength 속성</title>
    <style>
      input,
      textarea {
        display: block;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- 입력할 수 있는 글자수를 제한한다. 속성값으로 숫자를 입력한다. (형식) <태그 maxlength="숫자"> -->
    <input type="url" maxlength="4" />
    <textarea maxlength="4"></textarea>
  </body>
</html>
