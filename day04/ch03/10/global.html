<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>global attribute</title>
  </head>
  <body>
    <!-- 
  1. class - 요소에 클래스 명을 지정할 때 사용한다. 같은 클래스명은 여러 요소가 중복해서 가질 수 있다.
  <p class="red-color"> ... </p>

  2. id - 요소에 아이디를 지정할 때 사용한다. 중복 될 수 없다.
  <h1 id="title"> ... </h1>
  
  3. style - CSS 코드를 인라인으로 작성할 때 사용한다.

  4. title - 요소에 추가 정보를 넣을 때 사용한다. title 속성에 넣은 값은 요소에 마우스를 올리면 툴팁으로 표시된다.

  5. lang - 요소에서 사용한 텍스트의 언어 코드를 지정할 때 사용한다.
  <html lang="ko">
  -->
    <p>
      <span title="World Wide Web Consortium">W3C</span>는 국제 웹 표준 개발
      기구입니다.
    </p>
  </body>
</html>
