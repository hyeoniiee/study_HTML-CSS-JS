<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>표(table) 태그</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- 
  table 태그는 표를 생성할 때 사용한다.
  caption 태그는 표 제목을 지정할 때 사용하며 table 태그 안에 첫 번째로 작성해야한다.
  tr (table row) 태그는 표에서 행을 생성한다. 하나의 행만 생성하므로 여러개의 행을 만들고 싶다면 tr 태그들 여러 번 사용한다.
  th (table header) 태그와 td (table data) 태그는 표에서 열을 생성할 때 사용한다.
  - th 태그는 표에서 제목을 나타내는 열을 생성할때
  - td 태그는 표에서 일반적인 데이터를 나타내는 열을 생성할때

  <table>
    <caption>표 제목</caption>
    <tr>
      <th>제목</th>
      <td>내용</td>
    </tr>
  </table>
  -->
    <table>
      <tr>
        <th>번호</th>
        <th>상품명</th>
        <th>수량</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>1</td>
        <td>콜라</td>
        <td>1개</td>
        <td>1,500원</td>
      </tr>
      <tr>
        <td>2</td>
        <td>사이다</td>
        <td>2개</td>
        <td>1,000원</td>
      </tr>
      <tr>
        <td>3</td>
        <td>탄산수</td>
        <td>3개</td>
        <td>1,000원</td>
      </tr>
    </table>
  </body>
</html>
