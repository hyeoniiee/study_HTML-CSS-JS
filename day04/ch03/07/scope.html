<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scope 속성</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid #ccc;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 
  순전히 웹 접근성 향상을 목적으로 사용하는 scope 속성이 있다.
  scope 속성은 제목을 나타내는 셀의 범위를 지정하므로 표에서 제목을 나타내는 th 태그에서만 사용할 수 있다. -->
    <table>
      <tr>
        <th scope="col">구분</th>
        <th scope="col">중간고사</th>
        <th scope="col">기말고사</th>
      </tr>
      <tr>
        <th scope="row">전공</th>
        <td>A+</td>
        <td>B+</td>
      </tr>
      <tr>
        <th scope="row">교양</th>
        <td>C-</td>
        <td>B</td>
      </tr>
    </table>
  </body>
</html>
