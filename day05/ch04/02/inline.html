<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 스타일 적용하기</title>
  </head>
  <body>
    <!-- 
  HTML 태그에서 사용할 수 있는 style 속성에 CSS 코드를 작성하는 방법이다.
  태그에 직접 CSS 코드를 작성하는 방식이라 선택자 부분이 필요 없다.
  (형식) <태그 style="CSS 코드"> ... </태그>  
  -->
    <h1 style="color: yellowgreen; font-size: 24px">
      인라인 스타일 Inline Style
    </h1>
  </body>
</html>
<!-- 
3가지 방법중 정답은 없지만 실무에서는 외부 스타일 시트 방법을 사용한다.
외부 스타일 시트 방법은 코드를 유지 보수하기 편하고 성능적으로 가장 좋기 때문이다.
인라인 스타일 방법은 특별한 경우를 제외하고는 실무에서는 거의 사용하지 않는다. 
-->
