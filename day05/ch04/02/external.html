<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>외부 스타일 시트 사용하기</title>
    <!-- 
  (형식) <link rel="stylesheet" href="css 파일 경로">
   파일 확장자는 css 여야 하며, 별도로 작성한 CSS 파일을 HTML 문서에 연결할때는 link 링크를 사용한다.
  -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>외부 스타일 External Style Sheet</h1>
  </body>
</html>
