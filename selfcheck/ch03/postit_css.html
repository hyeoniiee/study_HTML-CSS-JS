<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostIt</title>
    <style>
      /* 전체 페이지 스타일 */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f4f8;
        font-family: "Arial", sans-serif;
      }

      /* 포스트잇 스타일 */
      .postit {
        background: #ffeb3b; /* 노란색 포스트잇 */
        width: 300px;
        min-height: 300px;
        padding: 20px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        border-radius: 5px;
        transform: rotate(-3deg); /* 약간의 기울임 */
        position: relative;
        overflow: hidden;
      }

      .postit::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 50px;
        height: 50px;
        background: linear-gradient(
          45deg,
          rgba(255, 255, 255, 0.7),
          rgba(255, 255, 255, 0)
        );
        transform: rotate(45deg);
        z-index: 1;
      }

      .postit h1 {
        font-size: 1.5em;
        margin-bottom: 10px;
        color: #5c3d00;
      }

      .postit p {
        font-size: 1em;
        margin: 10px 0;
        line-height: 1.5;
        color: #4d4d4d;
      }

      .postit p:last-child {
        font-weight: bold;
      }

      /* 핀 스타일 추가 */
      /* .pin {
        width: 20px;
        height: 20px;
        background: red;
        border-radius: 50%;
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        z-index: 2;
      } */
    </style>
  </head>
  <body>
    <div class="postit">
      <div class="pin"></div>
      <h1>To. 남편</h1>
      <p>
        여보~ 오늘 급하게 먼저 출근해야 해서<br />
        인사도 못 하고 먼저 나가요~
      </p>
      <p>
        아침 굶지 말고 냉장고에 있는 반찬<br />
        전자레인지에 데워서 챙겨 먹고 나가요~!
      </p>
      <p>
        그럼 오늘 하루도 힘내고 이따 저녁에 봐요~<br />
        화이팅~!
      </p>
    </div>
  </body>
</html>
