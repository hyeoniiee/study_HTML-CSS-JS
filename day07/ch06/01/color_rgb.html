<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>color RGB 색상표</title>
    <style>
      h1 {
        color: rgb(255, 0, 0);
      }

      h2 {
        color: rgba(0, 255, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <h1>h1 RGB 색상 표기법</h1>
    <h2>h2 RGB 색상 표기법</h2>
  </body>
</html>
